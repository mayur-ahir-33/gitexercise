<body>
<script>
    function diffDate(date1, date2) {
        let dt1 = new Date(date1);
        let dt2 = new Date(date2);
        let diffTime = Math.abs(dt2-dt1);
        let years = Math.floor(((diffTime/ (1000*60*60*24))/30)/12);
        let months = Math.floor(((diffTime/ (1000*60*60*24)) - (years*365))/30);
        let days = ((diffTime/ (1000*60*60*24)) - (years*365)) - (months*30);
        
        console.log("Years: "+years);
        console.log("Months: "+months);
        console.log("Days: "+days);
        
    }
</script>
</body>
