<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exercise 2_9</title>
</head>
<body>
    <script>
        
        function time(timestamp1) {
            let date = new Date(timestamp1*1000);
            let hour = checkLength(date.getHours());
            let minute = checkLength(date.getMinutes());
            let second = checkLength(date.getSeconds());


            function checkLength(element) {
                if(element<10) {
                    return "0" + element;
                }
                else {
                    return element;
                }
            }

            console.log(hour+" : "+minute+" : "+second);
        }

    </script>
</body>
