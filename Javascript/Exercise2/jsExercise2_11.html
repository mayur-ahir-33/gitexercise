    <script>
     
     function hideEmail(email) {
         let divided = email.split('@');
         let emailName = divided[0];
         let avg = emailName.length/2;
         let emailDomain = divided[1];
         emailName = emailName.substring(0, (emailName.length-avg));
         
         console.log(emailName+"***"+"@"+emailDomain);
     }

    </script>
