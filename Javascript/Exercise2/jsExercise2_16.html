<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 2_16</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <input type="text" class="form-control mx-1" id="num" placeholder="Enter number">
        <button type="submit" class="btn btn-primary mx-1" id="btnAdd" onclick="formattor()">FORMAT</button>
    </div>
    <div id="mainDiv" class="container mt-5"></div>
    <script>

        let num = document.getElementById('num');
        
        let formattor = () => {
            let result = num.value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            print(result);
        }

        let print = (result) => document.getElementById('mainDiv').innerHTML = result;
        


    </script>
</body>
</html>
