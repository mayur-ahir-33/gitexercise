<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 2_19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center mt-5">
        <input type="text" class="form-control mx-1" id="pos" placeholder="Position">
        <button type="submit" class="btn btn-primary mx-1" id="btnAdd" onclick="addObj()">ADD</button>
        <button type="submit" class="btn btn-primary mx-1" id="btnAdd" onclick="deleteObj()">DELETE</button>
    </div>
    <div id="mainDiv" class="container mt-5"></div>
    <script>

        let pos = document.getElementById('pos');    
        let userArr = [
            {
                id : 1,
                name: 'abc',
                age: 10
            },
            {
                id : 2,
                name: 'def',
                age: 15
            },
            {
                id : 3,
                name: 'ghi',
                age: 20
            },
            {
                id : 4,
                name: 'jkl',
                age: 25
            },
            {
                id : 5,
                name: 'mno',
                age: 30
            },
            {
                id : 6,
                name: 'pqr',
                age: 35
            },
            {
                id : 7,
                name: 'stu',
                age: 40
            },
            {
                id : 8,
                name: 'vwx',
                age: 45
            },
            {
                id : 9,
                name: 'yza',
                age: 50
            },
            {
                id : 10,
                name: 'bcd',
                age: 55
            }
        ];

        function deleteObj() {
            userArr.splice(+pos.value, 1);
            print();
        }

        let addObj = () => {
            let firstArr = userArr.slice(0, +pos.value);
            let middleArr = [obj];
            let lastArr = userArr.slice(+pos.value)

            userArr = (firstArr.concat(middleArr)).concat(lastArr);
            print();
        }

        let print = () => {
            let div = document.getElementById('mainDiv');
            div.innerHTML = ''
            for(let i=0; i<userArr.length; i++) {
                let result = userArr[i].id + " " + userArr[i].name + " " + userArr[i].age;
                let para = document.createElement('p');
                para.innerHTML = result;
                div.appendChild(para);
            }
        }
        let obj = {
            id : 100,
            name : 'random',
            age : 100 
        }
    
    </script>
</body>
</html>
