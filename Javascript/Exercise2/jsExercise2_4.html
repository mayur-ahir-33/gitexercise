    <script>
    
    let arr = [1,2,3,4,5,6,7];

    for(let i = arr.length-1; i>0; i--){
        const index =  Math.floor(Math.random() * (i + 1));
        [arr[i], arr[index]] = [arr[index], arr[i]];
    }

    document.writeln(arr);

    </script>
