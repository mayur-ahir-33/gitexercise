<body>
    <script>
        function checkMail(email) {
            let regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if(regex.test(email.toLowerCase())) {
                return "Valid";
            }
            else {
                return "Invalid";
            }
        }
    </script>
</body>
