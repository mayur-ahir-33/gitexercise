<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Exercise 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="jsExercise1_1.css">
</head>
<body onload="onStart()">

    <div class="container d-flex justify-content-center">
        <div class="row" >
            <div class="col-sm-6 col-md-6 col-lg-6">
                <p id="time">00:00:00</p> 
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <p id="date" class="ml-3 float-right">05 Feb 2020</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12 col-md-12">
                <h2 id="timer">00:00:00:00</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-3 d-flex justify-content-center mx-auto">
                <button class="btn-primary" id="start" onclick="start()">Start</button>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
                <button class="btn-primary" id="stop" onclick="stop()">Stop</button>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
                <button class="btn-primary" id="resume" onclick="resume()">Resume</button>
            </div>
            <div class="col-sm-6 col-md-3 col-lg-3">
                <button class="btn-primary" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="jsExercise1_1.js"></script>
</body>
</html>
