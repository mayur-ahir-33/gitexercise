<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="card shadow mb-5 bg-white rounded">
            <div class="card-header">Sign Up</div>
            <div class="card-body">
                 <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" placeholder="Enter username" id="username">
                        <span id="signUpUsername"></span>
                    </div>
                     <div class="form-group">
                         <label for="email">E-mail:</label>
                         <input type="email" class="form-control" placeholder="Enter email" id="email">
                         <span id="signUpEmail"></span>
                     </div>
                     <div class="form-group">
                         <label for="password">Password:</label>
                         <input type="password" class="form-control" placeholder="Enter password" id="password">
                         <span id="signUpPassword"></span>
                     </div>
                     <div class="form-group">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" class="form-control" placeholder="Enter confirm password" id="cpassword">
                        <span id="signUpConfirmPassword"></span>
                    </div>
                    <div class="d-flex justify-content-center btn-group btn-group-toggle" data-toggle="buttons" id='roles'>
                        <label class="btn btn-outline-info active">
                            <input type="radio" name="options" value='admin' id="rdbtnAdmin" checked> Admin
                        </label>
                        <label class="btn btn-outline-info">
                            <input type="radio" name="options" value='student' id="rdbtnStudent"> Student
                        </label>
                    </div>
                 </form>
                 <button class="btn btn-primary float-left mt-3" onclick="signup()">Sign Up</button>
                <button class="btn btn-primary float-right mt-3" onclick="redirect()">Login</button>
             </div>
         </div>
    </div>

    
    <script src="js/signup.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
